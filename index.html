<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>België 2025</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    figure {
      margin: 0;
    }

    figcaption {
      margin-top: 8px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>België 2025</h1>

  <div class="gallery">
    <figure>
      <img src="/Belgie-2025/_U3A4297.jpg" alt="Parkeren in Leuven">
      <figcaption>Parkeren in Leuven</figcaption>
    </figure>
    <figure>
      <img src="/Belgie-2025/_U3A4304.jpg" alt="Riviertje de Dijle">
      <figcaption>Riviertje de Dijle in Leuven</figcaption>
    </figure>
    <figure>
      <img src="/Belgie-2025/_U3A4311.jpg" alt="Universiteitsbibliotheek van Leuven">
      <figcaption>Universiteitsbibliotheek van Leuven</figcaption>
    </figure>
  </div>

</body>
</html>
